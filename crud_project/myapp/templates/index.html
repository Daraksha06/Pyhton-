<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 p-5 border">
        <h2 class="text-center mb-3">Registration Form</h2>
        <form action=""  >
            <div class="row justify-content-center p-2">
                <div class="col-md-6">
                    <label for="name" class="form-label fs-4">Name :</label>
                    <input type="text" placeholder="Enter your name" class="form-control">
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-md-6">
                    <label for="email" class="form-label fs-4">Email :</label>
                    <input type="text" placeholder="Enter your email" class="form-control">
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-md-6">
                    <label for="phone" class="form-label fs-4">Phone Number :</label>
                    <input type="text" placeholder="Enter your Phone Number" class="form-control">
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-md-6">
                    <label for="age" class="form-label fs-4">Age :</label>
                    <input type="text" placeholder="Enter your Age" class="form-control">
                </div>
            </div>
            <button  type="submit" class="btn btn-primary mx-auto d-block m-4 ">Submit</button>
        </form>
    </div>
</body>
</html>
